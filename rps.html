  <script>
      //computer player choices rock,paper or scissor
      function computerPlay() {
          let randomNumber=Math.floor(Math.random()*3); //random number 0,1,2
          switch (randomNumber) {
              case 0:
              return "rock";
              break;
              case 1:
              return "paper";
              break;
              case 2:
              return "scissors";
              break;
              default:
              return "Invalid Input";
              break;
              //returns rock paper or scissors
          }
    
      }

            return "Player loses, " + computerSelection + " beats " + playerSelection;
