<!DOCTYPE html>
<head>
    <title>Man vs Machine</title>
    <link href='design.css' type='text/css' rel='stylesheet'>
    
</head>
<body>
    <div>
        <h1>Man vs Machine</h1>
        <p>Who will win? <br> Man or Machine in in this epic game of.... <br><strong>Rock Paper Scissors</strong></p>
        <button id='rock'>Rock</button>
        <button id='paper'>Paper</button>
        <button id='scissor'>Scissor</button>
    </div>
    <div class='scores'>
        <p>Man</p>
        <p id='playerScore'></p>
        <p>Machine</p>
        <p id='computerScore'></p>
        <p id='result'></p>
        <p id='winner'></p>      
    </div>
    <div>
        <button id='reset'>Replay</button>
    </div>
    <script src="gamplay.js"></script>
</body>
